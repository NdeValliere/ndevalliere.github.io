<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body class ="center">
		<div class="left">
			<img src="assets/primary-17.png"/>
		</div>
		<div class="middle">
			<img class ="blur" src="assets/primary-17.png"/>
			<!-- svg: first layer -->
			<svg class="texture" viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'>
			  <filter id='noiseFilter'>
			    <feTurbulence 
			      type='fractalNoise' 
			      baseFrequency='10' 
			      numOctaves='6' 
			      stitchTiles='stitch'/>
			  </filter>
			  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
			</svg>
			<svg class="texture" viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'>
			  <filter id='noiseFilter'>
			    <feTurbulence 
			      type='fractalNoise' 
			      baseFrequency='3' 
			      numOctaves='1' 
			      stitchTiles='stitch'/>
			  </filter>
			  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
			</svg>
		</div>
		<div class="right">
			<img src="assets/primary-17.jpg"/>
		</div>
	</body>
</html>
